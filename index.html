<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scriptable Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Scriptable Timer</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="timer-form-section">
        <form id="timerForm" class="timer-form">
          <div id="timerRows" class="timer-form__rows"></div>
          <div class="timer-form__actions">
            <button type="button" id="addTimer" class="button button--add">+</button>
          </div>
        </form>
      </section>
      <section class="timer-display-section">
         <div id="timerDisplay" class="timer-display"></div>
      </section>
      <section class="timer-controls-section">
        <div id="controls" class="timer-controls">
          <button id="startPause" class="button button--start">Start</button>
          <button id="reset" class="button button--reset">Reset</button>
          <button id="copyURL" class="button button--copy">CopyURL</button>
          <button id="clearAll" class="button button--clear">Clear All</button>
        </div>
      </section>      
    </div>
  </main>
  <script src="script.js"></script>    
</body>
</html>
